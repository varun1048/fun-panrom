<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        
        <title>SPARTANZ</title>
    </head>


    <style>
      body {
        background-image: url('/default/logo2.png');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-color: black;
        background-size: 35% 90%;
      }

      .absolute {
        position: absolute;
        top: 300px;
        right: 150px;
        width: 100%;
        height: 50%;
      }
      </style>
      </head>
      <body>
        <div class="container text-light absolute">
          <div class="row center">

            <div class="col">
              
            </div>          
            
            <div class="col">
              {%if message != "No data"%}
              <form class="row g-3 " action="/member_login" method="post">
                {% csrf_token %}
                
                <div class="col-auto">
                  <input type="text" class="form-control" id="inputPassword2" placeholder="Member ID" autocomplete="off" name="id"
                  
                  maxlength = "6" required>
                </div>
                <div class="col-auto ">
                  <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
              </form>
              {%else%}
                <h3 >
                  No data 
                  <a href="member_login" class="btn btn-danger m-4">Back</a>
                </h3>

              {%endif%}
            
            </div>          
           
            

          
          
          </div>
        </div>

      </body>        
    </html>
