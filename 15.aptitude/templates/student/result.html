{%extends 'index.html'%}
{%block content%}
<div class="container">

<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Name</div>
        
      </div>
      <span class="badge bg-primary rounded-pill">{{student.name}}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Roll number</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{student.roll_number}}</span>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Marks obtained </div>
      </div>
      <span class="badge bg-primary rounded-pill">{{student.mark}}</span>
    </li>
  </ol>

</div>

{%endblock%}
