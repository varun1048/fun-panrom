{%extends 'index.html'%}
{%block content%}

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">{{student.name}}</a>
      <div class="d-flex">

        {{student.roll_number}}
      </div>
    </div>
  </nav>




<form action="/student/{{student._id}}" method="POST">

    {% for i,q in questions %}


    <div class="container m-1">

        <h5> {{i+1}}. {{q.question}} </h5>
        <div class="d-flex justify-content-center">
          
          <select class="form-select" style="width: 50%;" aria-label="Default select example" name="{{i}}">
            <option selected >Open this select menu</option>
            {% for op in q.options %}
            <option value="{{op}}____{{q._id}}">{{op}}</option>
            {% endfor %}
          </select>
        </div>
    </div>
    {% endfor %}


    <input type="text" name="_id" id="_id" value="{{student._id}}" >

    <button type="submit"  class="btn btn-primary m-2">Submit</button>
</form>

<script>
    document.getElementById("_id").style.display = "none";
</script>

{%endblock%}
