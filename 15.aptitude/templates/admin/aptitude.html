{%extends 'index.html'%}
{%block content%}
{% include "admin/adminNavbar.html" %}
<div class="container">
    <div class="container">
        <div class="row">


            <div class="col">

                <form method="post" action="/aptitude">

                    <div class="form-floating  mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Questions" name="question" required>
                        <label for="floatingInput">Question</label>
                    </div>

                    <div class="form-floating mb-2" style="width: 50%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Answer" name="answer" required>
                        <label for="floatingInput">Answer</label>
                    </div>

                    <div class="form-floating mb-2" style="width: 50%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="option1" name="option1" required>
                        <label for="floatingInput">Option one</label>
                    </div>

                    <div class="form-floating mb-2" style="width: 50%;">
                        <input type="text" class="form-control" id="floatingInput" placeholder="option2" name="option2" required>
                        <label for="floatingInput">Option two</label>
                    </div>
                    

                    <button type="submit" class="btn btn-primary">Add Question</button>
                </form>


            </div>













            <div class="col">


                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Questions</th>
                            <th scope="col">Answers</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for x in aptitude%}
                        <tr>
                            <td>{{x.question}}</td>
                            <td>{{x.answer}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>



            </div>
        </div>
    </div>
</div>
{%endblock%}
