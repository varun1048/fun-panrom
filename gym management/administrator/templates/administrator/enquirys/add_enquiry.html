{%extends 'main.html'%}
{%block content%}
<div class=" container   m-2">


  <div class="container text-center">
    <h2 class="align-middle text-center">Add Enquiry </h2>
    <div class="row">
      <div class="col">

      </div>
      <div class="col-5  ">




        <form method='POST' action="/add_enquiry" class="">
          {% csrf_token %}

          <div class="form-floating  mt-1 mb-1 ">
            <input type="text" class="form-control " id="name" placeholder="Enter Name" name="name" autocomplete="off" accesskey="1"
              required>
            <label for="name">Name</label>
          </div>

          <div class="form-floating mt-3 mb-1 ">
            <input type="number" class="form-control " id="number" placeholder="Enter number" name="number"
              autocomplete="off"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number" maxlength="10" required>
            <label for="number">Number</label>
          </div>

          <div class="form-item  mt-3 mb-3">
            <!-- <label class="form-check-label p-2" for="Enquiry_type">Enquiry type</label> -->
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="visit_type" id="inlineRadio1" value="Directly" checked>
              <label class="form-check-label" for="inlineRadio1">Directly</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="visit_type" id="inlineRadio2" value="Call">
              <label class="form-check-label" for="inlineRadio2">Call</label>
            </div>
          </div>

          <div class="mb-3">
            <input type="date" name="date" class="form-control " id="date" required>
          </div>


          <div class="form-floating mb-3">
            <textarea class="form-control w-30" id="message" name="message" placeholder="Comment goes here"></textarea>
            <label for="message">Message</label>
          </div>

          <button type="submit" class="btn btn-primary ">add to family </button>
        </form>






      </div>
      <div class="col">

      </div>
    </div>
  </div>




</div>
{%endblock%}
