}

</style>
<div class="container-fluid  text-center">
  <table class="table table-hover">

          <tr>

            <th scope="col">Name</th>
            <th scope="col">Member Id</th>

          </tr>
      </thead>
      <tbody>

                <tr onclick="window.location='member/{{member.id}}/'"  >
