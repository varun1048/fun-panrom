{%extends 'main.html'%}
{%block content%}
<div class="container text-center  ">

        <h2 class=" m-4">Add Member </h2>

        <form method="post" action="/add_member" enctype="multipart/form-data"> 
                {% csrf_token %}
                <div class="d-flex justify-content-center m-2 m-2">
                        <input type="text" class="form-control text-center" style="width: 30%;" style="width: 30%;" accesskey="3"
                                id="floatingInput" autocomplete="off" name="name" placeholder="Name" required>

                </div>

                <div class="d-flex justify-content-center m-2">

                        <input class="form-control text-center" id="floatingInput" autocomplete="off" name="memberId"
                                style="width: 30%;" placeholder="Member Id" type="text" maxlength="5" required>

                </div>

                <div class="d-flex justify-content-center m-2">

                        <input class="form-control text-center" id="floatingInput" autocomplete="off" name="number" 
                                style="width: 30%;" placeholder="Mobile Number" type="text" maxlength="10" required>

                </div>

                <div class="d-flex justify-content-center m-2">

                        <input class="form-control text-center" id="floatingInput" autocomplete="off" name="joined"
                                onclick="(this.type='date')" placeholder="Joined" style="width: 30%;" type="text"
                                required>

                </div>


                <div class="d-flex justify-content-center m-2">

                        <input class="form-control text-center" id="floatingInput" autocomplete="off" name="expiry"
                                onclick="(this.type='date')" placeholder="Package expiry date" style="width: 30%;"
                                type="text" required>

                </div>

                <!-- <div class="d-flex justify-content-center m-2">

                        <input class="form-control text-center" id="floatingInput" name="image" style="width: 30%;"  
                                placeholder="Image" type="file" accept="image/*" required>
                </div> -->


                <div class="d-flex justify-content-center m-2">
                        <select class="form-select text-center" aria-label="Default select example" name="Shift"
                                style="width: 30%;">
                                <option value="morning" selected>Morning</option>
                                <option value="evening">Evening</option>

                        </select>
                </div>


                <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>








</div>
{%endblock%}
