{%extends 'main.html'%}
{%block content%}
{% include 'attendance_navbar.html'%}
<div class="container">
    <div class="row">

    <div class="col text-center" >
        <h3>Presented</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Names</th>
                <th scope="col">Member Id</th>
              </tr>
            </thead>
            <tbody>
                {%for member in members%}
                    <tr>
                        <td>{{member.name}}</td>
                        <td>{{member.memberId}}</td>

                    </tr>
                {%endfor%}
            </tbody>
          </table>
      </div>







    <div class="col text-center">
        <h3>Absentees</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Names</th>
                <th scope="col">Member Id</th>
              </tr>
            </thead>
            <tbody>
                {%for member in absentees%}
                    <tr>
                        <td>{{member.name}}</td>
                        <td>{{member.memberId}}</td>
                    </tr>
                {%endfor%}
            </tbody>
          </table>
      </div>

    </div>

    </div>
  </div>
{%endblock%}
