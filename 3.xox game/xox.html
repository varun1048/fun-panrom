    <script>
    var count=0;
    var a=[[]];
    var i,j,k;

    function fun(x,y){
        count++;


        if(count==2 || count==4 || count==6 || count==8){
           
            a[[x,y]]='o';            
            check('o');          
            return 'o';
            
        }

               
        if(count==9){
            
            alert("\n\n\tMatch draw");
            return location.reload();
        }       
        else {
           
            a[[x,y]]='x';
            check('x');
            return 'x';


        }
    }

    function check(v){
        

       try{        

            if(a[[1,3]] == v && a[[2,2]] ==v  && a[[3,1]] == v)throw v;
            if(a[[1,1]] == v && a[[2,2]] ==v  && a[[3,3]] == v) throw v;
            
            for(i=1;i<=3;i++){

                if(a[[i,1]] == v && a[[i,2]] == v && a[[i,3]] == v)throw v;
                if(a[[1,i]] == v && a[[2,i]] == v && a[[3,i]] == v)throw v;   
            }
        }

       catch(v){
            alert(v + " won game  " );
            return location.reload();
        }


    }
        


   

</script>
